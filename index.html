<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Analyser</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>

<body>
    <div class="full">
        <div class="main">
            <div class="heading">
                String Analyser
            </div>
            <div class="meaning">
                Let's Strip the String.........into <em>vowels</em> , <em>consonants</em> , <em>digits</em> ,
                <em>spaces</em> and <em>special characters</em> <br>
                Based on the string, the background will change colours
            </div>
            <div class="input">
                <form>
                    <div class="input-heading">
                        <br>
                        Enter your text here :
                    </div>
                    <input type="text" placeholder="Type here ..." id="input">
                    <br>

                    <button id="button" onclick="analyse()">
                        <a href="">
                            <strong>Analyse</strong>
                        </a>

                    </button>

                </form>
            </div>
            <div class="output">
                <span class="input-heading">
                    <br>
                    Given input:
                </span>
                <span id="preview"></span>
                <div class="info">
                    <div class="tiles">
                        <strong></strong> Vowels:
                        <span id="vowels"></span>
                    </div>
                    <div class="tiles">
                        <strong>Consonants:</strong>
                        <span id="consonants"></span>
                    </div>
                    <div class="tiles">
                        <strong>Digits:</strong>
                        <span id="digits"></span>
                    </div>
                    <div class="tiles">
                        <strong>Spaces:</strong>
                        <span id="spaces"></span>
                    </div>
                    <div class="tiles">
                        <strong>Special characters:</strong>
                        <span id="special"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./index.js"></script>
</body>

</html>
